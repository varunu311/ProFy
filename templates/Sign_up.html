<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login Page</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}"><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <div>
            <video autoplay loop muted plays-inline class="back-video">
                <source src="static/images/Mesh.mp4" type="video/mp4">
            </video>
            <header>
                <ul>
				    <li><a href="http://127.0.0.1:5001/home">Home</a></li>
				    <li><a href="http://127.0.0.1:5001/Sign_In">Login</a></li>
				    <li><a href="http://127.0.0.1:5001/Sign_Up" class="active">SignUp</a></li>
				    <li><a href="http://127.0.0.1:5001/">About</a></li>
			    </ul>
            </header>
        <div>
            <div class="login-card">
                <div class="login-card-header">
                    <h1>Sign Up</h1>
                </div>
                <form class="login-card-form" method = post>
                    <div class="form-item">
                        <span class="form-item-icon material-symbols-rounded">Person</span>
                        <input type="text" name="name" method ="post" placeholder="Name" required autofocus>
                    </div>
                    <div class="form-item">
                        <span class="form-item-icon material-symbols-rounded">Person</span>
                        <input type="text" name = "username" method = "post" placeholder="Username" required>
                    </div>
                    <div class="form-item">
                        <span class="form-item-icon material-symbols-rounded">mail</span>
                        <input type="text" name="email" method ="post" placeholder="Email" required autofocus>
                    </div>
                    <div class="form-item">
                        <span class="form-item-icon material-symbols-rounded">lock</span>
                        <input type="password" name="pass" method ="post" placeholder="Password" required autofocus>
                    </div>
                    <div class="form-item">
                        <span class="form-item-icon material-symbols-rounded">lock</span>
                        <input type="password" name="c_pass" method ="post" placeholder="Confirm Password" required autofocus>
                    </div>
                    <button type="SignUp">Sign UP</button>
                </form>
                <div class="login-card-footer">
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
