    <!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Register</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/register_style.css') }}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
        <body>
            <header>
                <ul>
				    <li><a href="http://127.0.0.1:5000/home" class="active">Home</a></li>
				    <li><a href="http://127.0.0.1:5000/signin">Login</a></li>
				    <li><a href="http://127.0.0.1:5000/signup">SignUp</a></li>
				    <li><a href="http://127.0.0.1:5000/">About</a></li>
			    </ul>
            </header>
            <div class="form-container">
                <div class="form-card">
                    <div class="form-header">
                        <h1>Sign Up</h1>
                    </div>
                    <form class="signup-form", method ='post'>
                        <div class="form-item">
                            <input class = "formtextbox" type="text" name="name" method ="post" placeholder="Full Name" required autofocus>
                        </div>
                        <div class="form-item">
                            <input class = "formtextbox" type="text" name="username" method ="post" placeholder="Username" required autofocus>
                        </div>
                        <div class="form-item">
                            <input class = "formtextbox" type="text" name="email" method ="post" placeholder="E-Mail" required autofocus>
                        </div>
                        <div class="form-item">
                            <input class = "formtextbox" type="text" name="pass" method ="post" placeholder="Password" required autofocus>
                        </div>
                        <button type="Submit">Register</button>
                    </form>
                </div>
            </div>
        </body>
    </html>
